<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Synastria Launcher</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    #launcher-card {
      background: rgba(255,255,255,0.07);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      border-radius: 18px;
      padding: 36px 36px 28px 36px;
      width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(5px);
    }
    h2 {
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
      margin-bottom: 12px;
      margin-top: 0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    #clientNotDetected {
      color: #ff4d4f;
      font-weight: 600;
      margin-bottom: 18px;
      font-size: 1.08em;
      letter-spacing: 0.5px;
      display: none;
      text-shadow: 0 1px 3px rgba(0,0,0,0.15);
    }
    #main-actions {
      width: 100%;
      margin: 18px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #main-actions button {
      width: 100%;
      padding: 15px 0;
      font-size: 1.07em;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 0;
      background: #24292f;
      color: #fff;
      box-shadow: 0 2px 8px rgba(80,80,80,0.08);
      cursor: pointer;
      transition: background 0.18s, transform 0.1s;
    }
    #main-actions button:hover {
      background: #1a1d21;
      transform: none;
    }
    #status {
      display: none;
      margin-top: 24px;
      color: #fff;
      font-size: 1.05em;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.13);
    }
    #progress {
      width: 100%;
      height: 20px;
      margin-top: 22px;
      border-radius: 8px;
      background: #222;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      accent-color: #49a09d;
    }
    #cancelDownloadBtn {
      display: none;
      margin-top: 18px;
      padding: 10px 28px;
      font-size: 1em;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 0;
      background: #d32f2f;
      color: #fff;
      box-shadow: 0 2px 8px rgba(80,80,80,0.09);
      cursor: pointer;
      transition: background 0.18s, transform 0.1s;
    }
    #cancelDownloadBtn:hover {
      background: #a62828;
      transform: none;
    }
  </style>
</head>
<body>
  <div id="launcher-card">
    <h2>Synastria WoW Launcher</h2>
    <div id="clientNotDetected">Client not Detected</div>
    <div id="main-actions">
      <button id="chooseExistingBtn">Choose Directory with Existing Install</button>
      <button id="downloadClientBtn">Download Client</button>
    </div>
    <div id="status"></div>
    <progress id="progress" value="0" max="100"></progress>
    <button id="cancelDownloadBtn">Cancel Download</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
